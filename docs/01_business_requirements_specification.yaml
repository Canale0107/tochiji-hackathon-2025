# ====================
executive_summary:
  project_name: "Shibuya Live Canvas"
  business_case: |
    渋谷区は世界的な観光地でありながら、リアルタイムな情報共有と
    市民参加の仕組みが不足している。本プロジェクトは、エンターテインメント
    要素を取り入れた次世代地図SNSプラットフォームを構築し、
    市民・観光客・行政・企業を繋ぐエコシステムを確立する。
  
  expected_benefits:
    financial:
      - "年間収益10億円の新規事業創出（5年後）"
      - "地域経済活性化による税収増加"
      - "観光消費額20%増加"
    strategic:
      - "渋谷のグローバルブランド価値向上"
      - "市民参加型まちづくりモデルの確立"
      - "デジタルツイン都市への発展基盤"
  
  investment_required:
    initial: "5億円"
    operational_yearly: "2億円"
    break_even: "3年目"
    roi_5year: "300%"

