      measurable_outcome: "グローバル都市ランキングTop10入り"
      timeline: "5年以内"
      priority: "Critical"
    
    - id: "BG-002"
      goal: "市民参加型まちづくりの実現"
      measurable_outcome: "市民参加率50%以上"
      timeline: "3年以内"
      priority: "High"
    
    - id: "BG-003"
      goal: "持続可能な収益モデルの確立"
      measurable_outcome: "年間収益10億円達成"
      timeline: "5年以内"
      priority: "High"
  
  strategic_alignment:
    corporate_strategy:
      - "デジタルトランスフォーメーション推進"
      - "グローバル市場展開"
      - "ソーシャルインパクト創出"
    
